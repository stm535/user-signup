<!DOCTYPE html>
<html>
    <!--<head><link rel="stylesheet" type="text/css" href="style.css>"></head>-->
        <style>
            .error{display:inline; color: red}
        </style>
    </head>
    <h3>Signup Here</h3>
    <body>
        <form method='POST'>
            <div>
                <label for="username">Username</label>
                <input type="text" name="username" value='{{username}}' /><p class="error">{{username_error}}</p>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" value='{{password}}' /><p class="error">{{password_error}}</p>
            </div>
            <div>
                <label for="verify_password">Verify Password</label>
                <input type="password" name="verify_password" value='{{verify_password}}' /><p class="error">{{verify_password_error}}</p>
            </div>
            <div>
                <label for="email">Email (optional)</label>
                <input type="text" name="email" value='{{email}}' /><p class="error">{{email_error}}</p>
            </div>
            </br>
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
